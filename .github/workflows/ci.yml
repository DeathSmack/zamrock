---
name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run GitHub Super Linter
        uses: github/super-linter/slim@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          LINTER_RULES_PATH: .github/linters
          PYTHON_BLACK_CONFIG_FILE: .python-black
          PYTHON_FLAKE8_CONFIG_FILE: .flake8
          PYTHON_ISORT_CONFIG_FILE: .isort.cfg
          MARKDOWN_CONFIG_FILE: .markdown-lint.yml
          JAVASCRIPT_STANDARD_CONFIG: .eslintrc.json

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run Tests
        run: |
          echo "Add your test commands here"
          # chmod +x CLI/test_script.sh
          # ./CLI/test_script.sh

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find latest script version
        id: script-version
        run: |
          # Find the latest version of the script
          latest_script=$(ls -v CLI/zamrock_v-* | tail -n 1)
          version=$(basename "$latest_script" .sh | cut -d'_' -f3- | tr '_' '.')
          echo "latest_script=$latest_script" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.script-version.outputs.version }}
          name: "Zamrock ${{ steps.script-version.outputs.version }}"
          body: |
            # Zamrock ${{ steps.script-version.outputs.version }}
            
            ## Changes
            - Update to version ${{ steps.script-version.outputs.version }}
            
            ## Installation
            ```bash
            wget https://github.com/yourusername/zamrock/releases/download/v${{ steps.script-version.outputs.version }}/zamrock_v-${{ steps.script-version.outputs.version }}.sh
            chmod +x zamrock_v-${{ steps.script-version.outputs.version }}.sh
            ```
          files: ${{ steps.script-version.outputs.latest_script }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
