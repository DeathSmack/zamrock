---
name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run GitHub Super Linter
        uses: github/super-linter/slim@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          LINTER_RULES_PATH: .github/linters
          PYTHON_BLACK_CONFIG_FILE: .python-black
          PYTHON_FLAKE8_CONFIG_FILE: .flake8
          PYTHON_ISORT_CONFIG_FILE: .isort.cfg
          MARKDOWN_CONFIG_FILE: .markdown-lint.yml
          JAVASCRIPT_STANDARD_CONFIG: .eslintrc.json

  test:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run Tests
        run: |
          echo "Add your test commands here"
          # chmod +x CLI/test_script.sh
          # ./CLI/test_script.sh

  release:
    needs: test
    if: github.ref == 'refs/heads/main'  # Run on push to main
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find latest script
        id: find-script
        run: |
          # Find the latest version of the script
          latest_script=$(ls -v CLI/zamrock_v-*.sh | tail -n 1)
          version=$(basename "$latest_script" .sh | cut -d'_' -f3- | tr '_' '.')
          echo "script_name=$(basename $latest_script)" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Found script: $latest_script with version $version"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.find-script.outputs.version }}"
          name: "Zamrock ${{ steps.find-script.outputs.version }}"
          body: |
            ## Changes in ${{ steps.find-script.outputs.version }}
            
            - Update to version ${{ steps.find-script.outputs.version }}
            
            ## Installation
            ```bash
            wget https://github.com/yourusername/zamrock/releases/download/\
              v${{ steps.find-script.outputs.version }}/zamrock_v-${{ steps.find-script.outputs.version }}.sh
            chmod +x zamrock_v-${{ steps.find-script.outputs.version }}.sh
            ```
          files: "CLI/${{ steps.find-script.outputs.script_name }}"
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
