<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZamRock Radio - Schedule</title>
  <link rel="icon" href="https://github.com/DeathSmack/zamrock/raw/main/graphics/favicon.gif" type="image/gif"/>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="ZamRock Radio Schedule - Check out our daily playlist schedule and upcoming shows." />
  <meta name="keywords" content="ZamRock, Radio, Schedule, Playlist, Shows" />
  <meta name="author" content="ZamRock Radio" />

  <!-- Open Graph / Facebook Meta Tags -->
  <meta property="og:title" content="ZamRock Radio Schedule" />
  <meta property="og:description" content="Check out the ZamRock Radio schedule for upcoming shows and playlists." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zamrock.net/schedule/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/DeathSmack/zamrock/main/docs/img/website_bg/website_bg_014.jpg" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ZamRock Radio Schedule" />
  <meta name="twitter:description" content="Check out the ZamRock Radio schedule for upcoming shows and playlists." />
  <meta name="twitter:image" content="https://github.com/DeathSmack/zamrock/blob/main/docs/img/website_bg/website_bg_014.jpg?raw=true" />

  <!-- Fonts and styles -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/styles.css"/>
  <link rel="stylesheet" href="../css/schedule.css"/>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="site-title"><a href="https://zamrock.net">ZamRock Radio</a></h1>
    <div class="tagline">ZAMZAM FOR LIFE...</div>
    
    <nav class="main-nav">
      <a href="../schedule/" class="nav-btn active">Schedule</a>
      <a href="../news/" class="nav-btn">News</a>
      <a href="../contact/" class="nav-btn">Contact</a>
      <a href="../about/" class="nav-btn">About</a>
    </nav>

    <div class="player-container">
      <audio id="radioStream" src="https://divine-paper-3624.deathsmack-a51.workers.dev/" crossorigin="anonymous"></audio>
      <button id="playButton" class="play-btn">Play</button>
      <div class="volume-container">
        <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider" />
      </div>
    </div>

    <div class="schedule-container">
      <div class="timezone-selector">
        <div class="time-display">
          <div id="current-day">Loading...</div>
          <div id="current-time"></div>
        </div>
        <div class="timezone-controls">
          <label for="timezone">Timezone:</label>
          <select id="timezone">
            <option value="auto">Auto-detect</option>
            <option value="America/Denver" selected>Mountain Time (MT)</option>
            <option value="America/New_York">Eastern Time (ET)</option>
            <option value="America/Chicago">Central Time (CT)</option>
            <option value="America/Los_Angeles">Pacific Time (PT)</option>
            <option value="UTC">UTC</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
          </select>
        </div>
      </div>

      <div class="now-playing-container">
        <h2>Now Playing</h2>
        <div id="current-shows">
          <div class="loading">Loading current shows...</div>
        </div>
      </div>

      <div class="upcoming-container">
        <h2>Upcoming Playlists</h2>
        <div id="upcoming-shows">
          <div class="loading">Loading upcoming playlists...</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p> 2025 ZamRock Radio - All Rights Reserved</p>
      <div class="footer-links">
        <a href="../about/">About</a>
        <a href="../contact/">Contact</a>
        <a href="../schedule/">Schedule</a>
        <a href="../news/">News</a>
      </div>
    </div>
  </footer>

  <script src="../js/main.js"></script>
  <script src="../js/schedule.js"></script>
</body>
</html>
