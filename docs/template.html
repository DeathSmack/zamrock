<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZamRock Radio - {{PAGE_TITLE}}</title>
  <link rel="icon" href="https://github.com/DeathSmack/zamrock/raw/main/graphics/favicon.gif" type="image/gif"/>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{PAGE_DESCRIPTION}}" />
  <meta name="keywords" content="ZamRock, Radio, Online Radio, Music, Stream" />
  <meta name="author" content="ZamRock Radio" />

  <!-- Open Graph / Facebook Meta Tags -->
  <meta property="og:title" content="ZamRock Radio - {{PAGE_TITLE}}" />
  <meta property="og:description" content="{{PAGE_DESCRIPTION}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zamrock.net/{{PAGE_SLUG}}/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/DeathSmack/zamrock/main/docs/img/website_bg/website_bg_014.jpg" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ZamRock Radio - {{PAGE_TITLE}}" />
  <meta name="twitter:description" content="{{PAGE_DESCRIPTION}}" />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/DeathSmack/zamrock/main/docs/img/website_bg/website_bg_014.jpg" />

  <!-- Fonts and styles -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css"/>
  <link rel="stylesheet" href="../css/news.css"/>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="site-title"><a href="{{#if (eq PAGE_TITLE 'Home')}}#{{else}}../{{/if}}">ZamRock Radio</a></h1>
    <div class="tagline">ZAMZAM FOR LIFE...</div>
    
    <button class="mobile-menu-toggle" id="mobileMenuToggle">Menu</button>
    
    <nav class="main-nav" id="mainNav">
      <a href="../schedule/" class="nav-btn">Schedule</a>
      <a href="../news/" class="nav-btn">News</a>
      <a href="../contact/" class="nav-btn">Contact</a>
      <a href="../about/" class="nav-btn">About</a>
    </nav>

    <main class="main-content">
      <!-- Page content goes here -->
      {{PAGE_CONTENT}}
    </main>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="social-links">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
      <p>&copy; 2023 ZamRock Radio. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mainNav = document.getElementById('mainNav');
      
      if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', function() {
          mainNav.classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
